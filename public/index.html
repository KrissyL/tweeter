<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>    

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- custom google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
    <!-- character counter javascript -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- disable zoom in -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="tweet-toggle"><strong>Create</strong> a New Tweet
        <div><img class="arrow" src="/images/icons/chevron-down.png" /></div>
      </span>

    </nav>

    <!-- Header content -->
    <header class="user">
      
      <div>
        <img src="/images/profile-hex.png">
      </div>
      
      <br>
      
      <div>
        <h2>Your Name</h2>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="error"><img src="/images/icons/error-icon.png" /><p class="error-message"></p><img src="/images/icons/error-icon.png" /></div>           
        <form id="new-tweet-form">
          <h2>Compose Tweet</h2> 
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      <section id="tweets-container">
        <!-- new tweets show up here -->
      </section>

    </main>
    
  </body>
</html>
