<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>    

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- custom google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- character counter javascript -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <!-- Header content -->
    <header class="user">
      
      <div>
        <img src="/images/profile-hex.png">
      </div>
      
      <br>
      
      <div>
        <h2>Your Name</h2>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>        
        <form action="/tweets" method="POST">
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- html template for tweets -->
      <article>
        <header>
          <aside>@user-handle</aside>
          <!-- use for user icon -->
          <figure>
            <img src="https://i.imgur.com/nlhLi3I.png" alt="User Icon Goes Here" />
            name (should appear next to icon)
          </figure>          
          <!-- tweet text -->
          <p>I Quit Social Media for a Year and Nothing Magical Happened (<a href="this is a fake link">joshcsimmons.com</a>)</p>
        </header>
        <footer>
          <time>time stamp</time>
          <!-- symbols should be here -->
        </footer>
      </article>

    </main>

  </body>
</html>
